# Experiment 3: L1 + Perceptual loss
# Hypothesis: VGG perceptual loss improves texture quality
# Trade-off: May reduce PSNR but improve visual quality

name: exp3_perceptual_loss

model:
  num_features: 48
  upscale: 4

data:
  manga109_dir: data/Manga109_released_2023_12_07/images
  seed: 42

training:
  batch_size: 16
  max_iters: 5000
  lr: 0.0001           # 1e-4 (moderate)
  min_lr: 0.000001
  weight_decay: 0.01
  val_interval: 500
  patience: 1000

loss:
  type: L1
  use_perceptual: true
  perceptual_weight: 0.1

pretrained:
  path: checkpoints/SPAN_4x_pretrained.pth

output:
  checkpoint_dir: checkpoints/exp3_perceptual
  results_dir: outputs/exp3_perceptual

