name: hat_finetuned

model:
  name: hat
  scale: 4
  embed_dim: 180
  depths: [6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6]
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  mlp_ratio: 2.0
  img_range: 1.0
  upsampler: pixelshuffle
  resi_connection: 1conv

pretrained:
  path: checkpoints/HAT_4x_pretrained.pth

data:
  manga109_dir: data/Manga109_released_2023_12_07/images
  lr_patch_size: 64
  hr_patch_size: 256
  scale: 4
  seed: 42

training:
  batch_size: 16
  max_iters: 5000
  optimizer: adamw
  lr: 0.0001
  weight_decay: 0.01
  min_lr: 0.000001
  val_interval: 100
  patience: 15

loss:
  use_perceptual: false

output:
  checkpoint_dir: checkpoints/hat_finetuned
  results_dir: outputs/hat_finetuned

seed: 42
